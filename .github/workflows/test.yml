name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests (sharded)
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload .temp folder
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: temp-folder
          path: ./.temp
          retention-days: 1

  merge-reports:
    needs: run-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download .temp folder
        uses: actions/download-artifact@v4
        with:
          name: temp-folder
          path: ./.temp
          merge-multiple: true

      - name: Install dependencies
        run: npm ci

      - name: Merge HTML reports
        run: npx playwright merge-reports --reporter html ./.temp

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
